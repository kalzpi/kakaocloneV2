<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/758bcb2342.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:50</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">75%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images/my_selfie.png"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              Hey, I found some problem here.
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              What is that?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/my_selfie.png"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              Nothing, never mind.
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Oh! I need to ask Nico how to solve this.
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholeder="Send message" class="chat__write" />
      <div class="chat__write-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-right chat__icon">
        <i class="fas fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
